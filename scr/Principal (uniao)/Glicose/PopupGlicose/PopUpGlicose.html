<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup na Mesma Página</title>
    <link rel="stylesheet" href="PopUpGlicose.css">
</head>
<body>

<button onclick="abrirPopup()">Abrir Popup</button>

<div id="popup" class="popup-overlay">
    <div class="popup-content">
        <h2>Qual é o nível normal de glicemia?</h2>
        <h3>Glicemia em jejum:</h3>

        <p>
            100 a 125 mg/dL = Intolerância à Glicose <br>
            Acima de 126 mg/dL = Diabetes
        </p>
            
            
            
        <h3>Glicemia pós-prandial (120 min):</h3>
        <p>
            140 a 199 mg/dL = Intolerância à glicose <br>
            Acima de 200 mg/dL = Diabetes
        </p>

        <!-- <button class="confirm-btn" onclick="fecharPopup()">Confirmar</button> -->
        <button class="close-btn" onclick="fecharPopup()">Fechar</button>
    </div>
</div>

<script src="PopUpGlicose.js"></script>
</body>
</html>
