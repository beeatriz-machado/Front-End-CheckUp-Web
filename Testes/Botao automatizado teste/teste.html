<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <span class="openbtn" onclick="openNav()">&#9776; Open Sidebar</span>

    <div class="add-btn-section">
        <input class="input" type="text" id="btnName" placeholder="Button Name">
        <button onclick="addNavButton()">Add Button</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
